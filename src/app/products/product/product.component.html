<figure *mobxAutorun class="product blue">
  <div (click)="navigateToProductDetails()">
    <img src="{{product.imgUrl}}" alt="product"/>
    <div class="price">{{product.price}}$</div>
  </div>
  <figcaption>
    <h3>{{product.name}}</h3>
    <p (click)="navigateToProductDetails()">
      {{product.description}}
    </p>
    <a (click)="addToCart(product)">Add to Cart</a>
  </figcaption>
</figure>
