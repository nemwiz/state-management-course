<div class="products-in-cart" *ngIf="products.length !== 0">
  <table class="table-fill">
    <thead>
    <tr>
      <th class="text-left">Product name</th>
      <th class="text-left">Qty</th>
      <th class="text-left">Price</th>
      <th class="text-left">Actions</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr *ngFor="let product of products">
      <td class="text-left">{{product.name}}</td>
      <td class="text-left">{{product.qty}}</td>
      <td class="text-left">{{product.price}}</td>
      <td>
          <img class="trash-icon"
                src="../../assets/trash.svg"
                alt="trash-icon"
                (click)="deleteProduct(product.id)">
       </td>
    </tr>
    </tbody>
  </table>
</div>


<div class="total-price" *ngIf="products.length !== 0">Total price is {{totalPrice}}$</div>


<div class="no-products-message" *ngIf="products.length === 0">There are no products in your shopping cart. Go buy some $$$ :)</div>
