<div *mobxAutorun class="products-in-cart">
  <table class="table-fill" *ngIf="shoppingCartStore.products.length > 0">
    <thead>
    <tr>
      <th class="text-left">Product name</th>
      <th class="text-left">Qty</th>
      <th class="text-left">Price</th>
      <th class="text-left">Actions</th>
    </tr>
    </thead>
    <tbody class="table-hover">
    <tr *ngFor="let product of productsInCart()">
      <td class="text-left">{{product.name}}</td>
      <td class="text-left">{{product.qty}}</td>
      <td class="text-left">{{product.price}}$</td>
      <td>
        <img class="trash-icon"
             src="../../assets/trash.svg"
             alt="trash-icon"
             (click)=deleteProduct(product.id)>
     </td>
    </tr>
    </tbody>
  </table>
</div>


<div class="total-price" *ngIf="shoppingCartStore.products.length > 0">Total price is {{shoppingCartStore.totalPrice}}$</div>


<div *ngIf="shoppingCartStore.products.length === 0">No products in your cart. Go buy some!</div>
